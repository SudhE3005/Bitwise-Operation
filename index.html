<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclass="bit" idth=device-wclass="bit" idth, initial-scale=1.0">
    <title>Bitwise Operation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <h1>Bitwise Operations</h1>
    </div>
    <div class="input">
        <h3>Input 1</h3>
        <div class="flexcont">
            <div class="bit" id="i11"></div>
            <div class="bit" id="i12"></div>
            <div class="bit" id="i13"></div>
            <div class="bit" id="i14"></div>
            <div class="bit" id="i15"></div>
            <div class="bit" id="i16"></div>
            <div class="bit" id="i17"></div>
            <div class="bit" id="i18"></div>
        </div>
        <div>
            <p>Integer value: <span id="val1"></span></p>
        </div>
    </div>
    <div class="input two">
        <h3>Input 2</h3>
        <div class="flexcont">
            <div class="bit" id="i21"></div>
            <div class="bit" id="i22"></div>
            <div class="bit" id="i23"></div>
            <div class="bit" id="i24"></div>
            <div class="bit" id="i25"></div>
            <div class="bit" id="i26"></div>
            <div class="bit" id="i27"></div>
            <div class="bit" id="i28"></div>
        </div>
        <p>Integer value: <span id="val2"></span></p>
    </div>
    <div class="operations">
        <h2>Choose any one bit operation</h2>
        <div class="flexcont">
            <div class="ops" id="and">AND</div>
            <div class="ops" id="or">OR</div>
            <div class="ops" id="nand">NAND</div>
            <div class="ops" id="nor">NOR</div>
            <div class="ops" id="xor">XOR</div>
            <div class="ops" id="not">NOT</div>
            <div class="ops" id="twos">2's Compliment</div>
            <div class="ops" id="rev">Reverse Bits</div>
        </div>
    </div>
    <div class="input output">
        <h3>Output</h3>
        <div class="flexcont">
            <div class="bit" id="i31"></div>
            <div class="bit" id="i32"></div>
            <div class="bit" id="i33"></div>
            <div class="bit" id="i34"></div>
            <div class="bit" id="i35"></div>
            <div class="bit" id="i36"></div>
            <div class="bit" id="i37"></div>
            <div class="bit" id="i38"></div>
        </div>
        <p>Integer value: <span id="val3"></span></p>
    </div>
</body>
</html>
